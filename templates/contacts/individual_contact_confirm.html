{% extends "base.html" %}
{% block title %}individual contact form confirm{% endblock %}

{% block content %}
    {% for field in form %}
        <div class="form-group">
            <label for=""></label>
            
        </div>
    {% endfor %}

    <form action="{% url 'contacts:individual_input' %}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg">戻る</button>
        {% for field in form %}{% endfor %}
        {% csrf_token %}
    </form>
    <hr>
    <form action="{% url 'contacts:individual_create' %}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
        {% for field in form %}{% endfor %}
        {% csrf_token %}
    </form>
{% endblock %}
